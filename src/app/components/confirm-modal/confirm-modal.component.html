<div class="modal-body">
  <strong>{{ title }}</strong>
</div>
<div class="modal-footer">
  <button
    class="btn btn-danger pull-right"
    (click)="onCancelPress()">
    {{ btnCancelTitle }}
  </button>
  <button
    class="btn btn-success pull-right"  
    (click)="onConfirmPress()">
    {{ btnConfirmTitle }}
  </button>
</div>
